<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-global.css">
        <link rel="stylesheet" href="css/style-responsive-global.css">
        <title>Trabalho Final - BD 2022.1</title>
    </head>

    <body>
        <div class="main">
            <div class="llogin">
                <h1>Faça Login na nossa <b>Biblioteca Online</b></h1>
                <img src="icon/bookshelf.png" alt="">
            </div>
            <div class="rlogin">
                <div class="rlogin-card">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="nivel-acesso">Nível de Usuário</label>
                        <select name="nivel-acesso" id="nivel-acesso">
                            <option value="Selecionar-opções" disabled selected hidden>Selecione...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Bibliotecário">Bibliotecario</option>
                            <option value="Usuário">Usuário</option>
                        </select>
                    </div>
                    <button class="btnlogin"><a href="">Login</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
